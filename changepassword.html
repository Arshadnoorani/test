<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Airline Booking System</h1>
    </header>
    <main class="changepassword">
        <section>
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p>Remembered your password? <a href="userlogin.html">Login</a></p>
        </section>
    </main>
    <script src="airline-booking-backend/script.js"></script>
</body>
</html>
