<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System - User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="user">
    <header>
        <h1>Airline Booking System</h1>
        <nav>
            <ul>
                <li><a href="managerlogin.html">Manager Interface</a></li>
            </ul>
        </nav>
    </header>
    <main class="user">
        <section>
            <h2>Book a Flight</h2>
            <form id="bookingForm">
                <div>
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="fromCity">From:</label>
                    <select id="fromCity" name="fromCity" required>
                        <!-- Cities will be populated dynamically -->
                    </select>
                </div>
                <div>
                    <label for="toCity">To:</label>
                    <select id="toCity" name="toCity" required>
                        <!-- Cities will be populated dynamically -->
                    </select>
                </div>
                <div>
                    <label for="journeyDate">Journey Date:</label>
                    <input type="date" id="journeyDate" name="journeyDate" required>
                </div>
                <div>
                    <label for="seatType">Seat Type:</label>
                    <select id="seatType" name="seatType" required>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                    </select>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
