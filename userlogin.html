<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Airline Booking System</h1>
    </header>
    <main class="login">
        <section>
            <h2>Login</h2>
            <form id="loginForm" action="user.html" method="GET">
                <div>
                    <label for="email" type="">email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="userSignUp.html">Sign Up</a></p>
            <p>Forgot your password? <a href="changepassword.html">Reset Password</a></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
